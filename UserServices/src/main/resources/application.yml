server:
  port: 8081

spring:
  application:
    name: USER-SERVICES
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres123
    driver-class-name: org.postgresql.Driver
    
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update    
     
     
eureka:
  instance:
    ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka   